<div class="jumbotron jumbotron-fluid" class="header">
  <div class="container">
    <h1>UB CarPool</h1> 
    <h2>The Green Commute Revolution</h2> 
  </div>
</div>
<div class="row">
<div class="col-3"></div>
<div class="col-6">
<div class="reg">
<form [formGroup]="registerForm" (ngSubmit)="onSubmit()" >


<div class="form-group" >
  <label for="otp">Verification Code:</label>
  <input type="text" formControlName="otp" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.otp.errors }" required>
  <div *ngIf="submitted && f.otp.errors" class="invalid-feedback">
      <div *ngIf="f.otp.errors.required">code is required</div>
  </div>
</div>

<div class="form-group" >
  <label for="pwd">Password:</label>
  <input type="password" formControlName="pwd" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.pwd.errors }" required>
                  <div *ngIf="submitted && f.pwd.errors" class="invalid-feedback">
                      <div *ngIf="f.pwd.errors.required">pwd is required</div>
                      <div *ngIf="f.pwd.errors.minlength">pwd min length is 6 characters</div>
                  </div>
</div>
<div class="form-group" >
  <label for="cnfpwd">Confirm Password:</label>
  <input type="password" formControlName="cnfpwd" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.cnfpwd.errors }" required>
  <div *ngIf="submitted && f.cnfpwd.errors " class="invalid-feedback">
      <div *ngIf="f.cnfpwd.errors.required">pwd is required</div>
        </div><br><br>
  <button type="submit" class="btn btn-danger">Change password</button>
  </div>


</form>
</div>
  <div class="col-3"></div>
  </div>

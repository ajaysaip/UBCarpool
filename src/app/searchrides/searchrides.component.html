    <form [formGroup]="searchrideForm" >
        <div class="form-group" >
            <label for="source">Departure City:</label>
            <input type="text" class="form-control" formControlName="source" [ngClass]="{ 'is-invalid': submitted && f.source.errors }">

              <div *ngIf="f.source.errors.required">Source is required</div>
            </div>
          </div>
          <div class="form-group" >
              <label for="destination">Arrival City:</label>
              <input type="text" class="form-control" formControlName="destination" [ngClass]="{ 'is-invalid': submitted && f.destination.errors }">
              <div *ngIf="submitted && f.destination.errors" class="invalid-feedback">
                <div *ngIf="f.destination.errors.required">Destination is required</div>
              </div>
            </div>
      
            <div class="form-group" >
                <label for="date">Date of Travel:</label>
                <input type="date" class="form-control" >
                
            </div>
      
      <br>
      <div >
      <button type="submit" (click)="onSubmit()" class="btn btn-primary col-6">Search Ride</button>
